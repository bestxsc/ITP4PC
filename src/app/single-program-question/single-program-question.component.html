<div class="txd">
  <div class="txd1">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a href="#">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a href="sproblem">试卷Demo</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        英寸与厘米的交互
      </nz-breadcrumb-item>
    </nz-breadcrumb>
    <div nz-row class="txd2">
      <div nz-col nzSpan="16" class="txd5">
        <i nz-icon type="file" theme="outline" class="nzi"></i>
        <h2 class="title">英寸与厘米的交互</h2>
      </div>
      <div nz-col nzSpan="16">
        <textarea nz-input nzAutosize [(ngModel)]="value" class="ipt"></textarea>
      </div>
      <div nz-col nzSpan="4" class="txd3">
        <textarea nz-input nzAutosize [(ngModel)]="limit" class="ipt"></textarea>
        <nz-affix>
          <div class="txd4">
            <button nz-button nzBlock [nzType]="'primary'">
              <span>提交</span>
            </button>
          </div>
        </nz-affix>
      </div>
      <div nz-col nzSpan="16" class="txd4">
        <textarea nz-input [(ngModel)]="answer" rows="10" class="ipt"></textarea>
      </div>
    </div>
  </div>
</div>

<nz-list
  [nzDataSource]="data"
  [nzItemLayout]="'vertical'"
  [nzRenderItem]="item"
  [nzPagination]="pagination"
  [nzFooter]="footer">
  <ng-template #item let-item>
    <nz-list-item [nzContent]="item.content" [nzActions]="[starAction,likeAction,msgAction]" [nzExtra]="extra">
      <ng-template #starAction><i nz-icon type="team" style="margin-right: 8px;"></i>班级人数 40</ng-template>
      <ng-template #likeAction><i nz-icon type="clock-circle" style="margin-right: 8px;"></i>测试次数 156</ng-template>
      <ng-template #msgAction><i nz-icon type="read" style="margin-right: 8px;"></i>作业次数 2</ng-template>
      <nz-list-item-meta
        [nzAvatar]="item.avatar"
        [nzTitle]="nzTitle"
        [nzDescription]="item.description">
        <ng-template #nzTitle>
          <app-admin-class-info></app-admin-class-info>
        </ng-template>
      </nz-list-item-meta>
      <ng-template #extra>
        <img width="272" alt="logo" src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png">
      </ng-template>
    </nz-list-item>
  </ng-template>
  <ng-template #footer>
    <div><b>ant design</b> footer part</div>
  </ng-template>
  <ng-template #pagination>
    <nz-pagination [nzPageIndex]="1" [nzTotal]="50" (nzPageIndexChange)="loadData($event)"></nz-pagination>
  </ng-template>
</nz-list>

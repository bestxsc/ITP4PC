<div class="logd">
  <div class="logd">
    <div class="logd logd1">
      <div>
        <p class="logp">欢迎回来</p>
        <hr>
          <form nz-form [formGroup]="LoginForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-control>
                <nz-input-group [nzPrefix]="prefixUser">
                  <input type="text" nz-input formControlName="userName" placeholder="用户名">
                </nz-input-group>
                <nz-form-explain *ngIf="LoginForm.get('userName').dirty && LoginForm.get('userName').errors">请输入您的用户名！</nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <nz-input-group [nzPrefix]="prefixLock">
                  <input type="password" nz-input formControlName="password" placeholder="密码">
                </nz-input-group>
                <nz-form-explain *ngIf="LoginForm.get('password').dirty && LoginForm.get('password').errors">请输入您的密码！</nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <label nz-checkbox formControlName="remember">
                  <span class="lbl">记住密码</span>
                </label>
                <a class="login-form-forgot" class="login-form-forgot">忘记密码</a>
                <button nz-button class="login-form-button" [nzType]="'primary'">登陆</button>
                或者  
                <a href="register">加入我们！</a>
              </nz-form-control>
            </nz-form-item>
          </form>
          <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
          <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
        <hr>
      </div>
    </div>
  </div>
</div>
